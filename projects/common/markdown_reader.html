<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; line-height: 1.6; margin: 16px; color: #ffffff; }
    pre { background: #000000; padding: 12px; border-radius: 6px; overflow: auto; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    img { max-width: 100%; height: auto; }
  </style>
</head>
<body>
  <div id="app">Loadingâ€¦</div>
  <script>
    (async function () {
      const params = new URLSearchParams(location.search);
      const mdPath = params.get('md');
      const app = document.getElementById('app');

      if (!mdPath) { app.textContent = 'No markdown path provided.'; return; }

      try {
        const resp = await fetch(mdPath);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const md = await resp.text();
        const html = marked.parse(md);
        app.innerHTML = (window.DOMPurify ? DOMPurify.sanitize(html) : html);
      } catch (err) {
        app.textContent = `Failed to load markdown: ${err.message || err}`;
      }
    })();
  </script>
</body>
</html>
